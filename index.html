<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>rewards</title>
    <script src="./js/jquery-1.11.1.min.js"></script>

<body>
    <div class="layout" id="layouts">
        <div class="main">
            <div class="mainBlur" id="mainBlurs">
                <img src="./images/h5_hb_icon_shut.png" alt="" id="close">
                <img src="./images/folder.png" alt="" class="folder" id="folder">
                <img src="./images/dollar.png" id="dollar">
                <div class="mainRewards" id="mainR">
                    <div class="openFolderDivs">
                        <div class="openFolderAbsolute">
                            <img src="./images/pc_hb_icon_shut.png" alt="" id="close1">
                            <img src="./images/openFolder.png" id="openFolder">
                            <div class="reward">
                                <div class="gxtitle">
                                    <img src="./images/h5_hb_tc_wenli.png" height="10" alt="">
                                    <small>恭喜获得</small> 
                                    <img src="./images/h5_hb_tc_wenli.png" height="10" alt="">
                                </div>
                                
                                <p class="winmoney">622.22</p>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="./images/h5_hb_wenan.png" alt="" id="wenan">          
            <img src="./images/h5_hb_wenan2.png" alt="" id="wenan2">
            <img src="./images/hb_djs.png" alt="" id="time">
            <img src="./images/Ending time.png" alt="" id="endingTime">
            <img src="./images/h5_hb_time_bg.png" alt="" srcset="" id="timeBar">
             <h2 class="endingTimeNum"><span>Ending time:</span> 00 D 00 Min 00 Sec</h2>
             <span class="endingTimeText"><h2> 00 DAY <br> 00 H <br> 00 Min <br> 00 Sec</h2></span> 
            <img src="./images/pc_hb_btn.png" alt="" id="btn">
            <h3 id="getItNow">Get it Now</h3>
        </div>
        <div class="awardList">
            <div class="mainList">
                <div class="awardHeader">
                    <img src="./images/pc_hb_l.png" alt="">
                    <h1>Awards list</h1>
                    <img src="./images/pc_hb_r.png" alt="">
                </div>
                <div class="winners">
                    <span class="winnerDetails" id="winnerDetails1">
                        <p>恭喜 <span>kj*****</span></p>
                        <p>获得 <span>222.22</span></p>
                        <p>2023-09-17 11:11:11</p>
                    </span>
                    <span class="winnerDetails">
                        <p>恭喜 <span>kj*****</span></p>
                        <p>获得 <span>222.22</span></p>
                        <p>2023-09-17 11:11:11</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
